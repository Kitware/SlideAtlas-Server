{% extends '/base.html'  %}
{% block head %}
{{ super() }}

<style> 
.bar {
    height: 18px;
    background: green;
}
</style>

{% endblock %}
{% block body_content %}
{{ super() }}

<h1> Select the file to upload </h1>
</br>
<form enctype=multipart/form-data>
<input id="fileupload" type="file" name="files[]" data-url="" multiple>
</form>
<div id="progress">
    <div class="bar" style="width: 0%;"></div>
</div>

{% endblock %}

{% block bootstrap_js_bottom %}
{{ super() }}
<script src="{{url_for("upload.static", filename="js/vendor/jquery.ui.widget.js")}}"></script>
<script src="{{url_for("upload.static", filename="js/jquery.fileupload.js")}}"></script>

<script>
$(function () {
    $('#fileupload').fileupload({
        type:'PUT',
        dataType: 'json',
        maxChunkSize: 1000, // 10 MB
        add: function (e, data) {
            data.context = $('<p/>').text('Uploading...').appendTo(document.body);
            var fd = new FormData();
            fd.append("_id", this._id);
            data.formData = fd;
            data.submit();
        },
        submit: function(e,data) {
            var $this = $(this);
            $.post('', function (result) {
                data.formData = result; // e.g. {id: 123}
                $this.fileupload('send', data);
            });
            return false;
        },       
        chunksend: function (e, data) {
            var fd = new FormData();
            fd.append("_id", this._id);
            data.formData = fd;
            console.log("Before");
            console.log(data);
        },
        chunkdone: function (e, data) {
            console.log("After");
            console.log(data.result);
            this._id = data.result._id
        },
        done: function (e, data) {
            data.context.text('Upload finished.');
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .bar').css(
                'width',
                progress + '%'
            );
        }
    });
});
</script>

{% endblock %}
