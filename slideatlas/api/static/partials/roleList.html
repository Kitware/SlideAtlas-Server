     <div ng-controller="RoleListCtrl">
         <br/>
         <h2> Admin Console: Roles </h2>
         <br/>
         Total Roles : {{roles.length }}
         <br/>
         Filter by: <input type="text" ng-model="query" />
         <table class="table">
            <thead>
                <tr>
                <td><h4>Role label</h4></td>
                <td><h4>Edit </h4> </td>
                <td><a href="#/new"><i class="icon-plus-sign"></i></a> </td>
               </tr>
           </thead>
            <tr ng-repeat ="auser in roles | filter:query">
                <td>{{ auser.label }}
                    <ul>
                        <li> can_see :  {{ auser.can_see.length }} </li>
                        <li> can_admin :  {{ auser.can_admin.length }} </li>
                        <li> can_see_all :  {{ auser.can_see_all}} </li>
                    </ul>
                </td>
                <td>{{ auser.type }} </td>
                <td><a href="#/edit/{{$index}}"><i class="icon-edit"></i></a> </td>
                <td><a ng-click="delete($index)"><i class="icon-remove-sign"></i></a> </td>

            </tr>
         </table>

         <!--pre><strong>selected with filter:</strong> {{filtered_users | json}} </pre-->

     </div>
