<h1> Tile Store </h1>
<!-- <div hello-world type="{{database._cls}}"> </div>
<hello-world type="{{database._cls}}"> </hello-world>
 -->
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" id="inputName" class="input form-control" ng-model="database.dbname" palceholder="name of database">
        </div>
    </div>

    <div class="form-group">
        <label for="inputLabel" class="col-sm-2 control-label">Label:</label>
        <div class="col-sm-10">
            <input type="text" id="inputLabel" class="input form-control" ng-model="database.label" palceholder="Label for database">
        </div>
    </div>

    <div class="form-group">
        <label for="inputServer" class="col-sm-2 control-label">Server:</label>
        <div class="col-sm-10">
            <input type="text" id="inputServer" class="input form-control" ng-model="database.host" palceholder="host">
        </div>
    </div>

    <div class="form-group">
        <label for="inputCopyright" class="col-sm-2 control-label">Copyright:</label>
        <div class="col-sm-10">
            <input type="text" id="inputCopyright" class="input form-control" ng-model="database.copyright" palceholder="host" value="Copyright © 2011-14. All rights reserved.">
        </div>
    </div>

    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" id="inputUsername" class="input form-control" ng-model="database.username" palceholder="username">
        </div>
    </div>


    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" id="inputPassword" class="input form-control" ng-model="database.password"  value="Copyright © 2011-14. All rights reserved.">
        </div>
    </div>

    <hr>

    <ng-switch on="database._cls">
        <div class="animate-switch" ng-switch-when="ImageStore.MultipleDatabaseImageStore.MongoImageStore">
            <h3> {{ database._cls }}</h3>
            <div class="form-group">
                <label for="inputPath" class="col-sm-2 control-label">RootPath:</label>
                <div class="col-sm-10">
                    <input type="text" id="inputPath" class="input form-control" ng-model="database.root_path" palceholder="/home/" value="Copyright © 2011-14. All rights reserved.">
                </div>
            </div>

            <div class="form-group">
                <label for="inputLastSync" class="col-sm-2 control-label">Last Sync:</label>
                <div class="col-sm-10">
                    <input type="text" id="inputLastSync" class="input form-control" ng-model="database.last_sync"  value={{ database.last_sync }} disabled=disabled>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button ng-click="sync()" class="btn btn-info"> Synchronize Now </button>
                    <button ng-click="sync(1)" class="btn btn-info"> Resync </button>
                </div>
            </div>
            <hr>
        </div>
    </ng-switch>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <button ng-click="save()" class="btn btn-primary"> Save </button>
            <a href="/apiv1/admin#/{{database._id}}/sessions"> <button class="btn btn-warning"> Checkout </button> </a>
        </div>
    </div>


</form>
