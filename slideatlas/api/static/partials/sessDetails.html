
<h2> Details for session </h2>
<div ng-controller="sessDetailsCtrl">
    <h3> {{ session.attachments.length }} Attachments
        [ <a href="#/{{dbid}}/sessions/{{sessid}}/attachments/new" class="lead">
            add new
        </a> ]
    </h3>
    <div ng-show= session.attachments>
    <table class="table table-bordered table-hover" >
        <thead>
            <td> <h4> Label </h4> </td>
            <td>
                <h4> Size </h4>
            </td>
            <td> </td>
        </thead>
        <tr ng-repeat ="item in session.attachments" >
            <td><a href="{{dbid}}/sessions/{{sessid}}/attachments/{{item.ref}}" class="lead">
                        {{ item.details.name}}
                    </a>
            </td>
            <td>
                {{ item.details.length}}
            </td>
            <td><a ng-click="deletefile($index)"><i class="icon-remove-sign"></i></a> </td>
        </tr>
    </table>
    </br>
    </div>

    <h3> {{ session.views.length }} Views [ <a href="#/{{dbid}}/sessions/{{sessid}}/attachments/new" class="lead">
                        add new  </a> ]
    </h3>
    <div class="row">
<!--     <br/>
         <input type="text" ng-model="query" placeholder="filter" class="form-control col-xs-6"/>
    <br/>
    </div>
 -->        
    <div class="col-xs-6">
        <input type="text" ng-model="query" placeholder="filter" class="form-control"/> 
        <br/>
    </div>
    <table class="table table-bordered table-hover" >
        <thead>
            <td> <h4> Label </h4>
            </td>
            <td><h4> Thumbnail </h4> </td>
        </thead>
        <!-- pagination -->
        <tr ng-repeat ="animage in session.views | filter:{'details.Title':  query}" >
            <td>
                <a href="/webgl-viewer?db={{dbid}}&view={{animage.ref}}" class="lead">{{ animage.details.Title}}</a>
            </td>
            <td height=117px width=117px>
                <img ng-src="/thumb?db={{dbid}}&img={{animage.details.image}}&name=t.jpg" height=100px>
            </td>
        </tr>
    </table>
</div>
