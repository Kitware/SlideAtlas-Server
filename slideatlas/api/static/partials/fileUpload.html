<!--  Shows file selection view, and progress when file(s) are being uploaded -->

<style> 
.bar {
    height: 18px;
    background: green;
}
</style>

<h2> {{ type }} uploader </h1>
</br>
<form enctype=multipart/form-data>
<input id="fileupload" type="file" name="file">
</form>

<div id="status">
</div>

<div id="progress" class="progress progress-striped">
    <div class="bar" style="width: 0%;"></div>
</div>

<!--   Additional script is executed through evalAsync()     -->
