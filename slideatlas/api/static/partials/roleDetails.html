    <h2> Details for role </h2>
     <div ng-controller="roleDetailsCtrl">


        <form>
             Name : <input type="text" class="input" ng-model="database.dbname" palceholder="name of database"><br />
             Label : <input type="text" class="input" ng-model="database.label" palceholder="Label for the database"> <br />
             Server : <input type="text" class="input" ng-model="database.host" palceholder="Mongo Server"><br />
             Copyright : <input type="text" ng-model="database.copyright" class="input"  value="Copyright ï¿½ 2011-12. All rights reserved."><br />

             <button ng-click="save()" class="btn-primary"> Save </button>
        </form>


         Total Records : {{sessions.length }}  
         <table class="table table-striped">
            <thead>
                <tr>
                <td><h4>Session label </h4></td>
                <td> </td>
                <td><a href="#/{{dbid}}/sessions/new"><i class="icon-plus-sign"></i> new </a> </td>
               </tr>
           </thead>
            <tr ng-repeat ="adb in sessions" >
                <td><a href="#/{{dbid}}/sessions/{{adb._id}}"> {{ adb.label }} </a> </td>
                <td><a href="#/{{dbid}}/sessions/{{adb._id}}"> <i class="icon-edit"></i> edit </a> </td>
                <td><a ng-click="deletesession($index)"><i class="icon-remove-sign"></i>delete </a> </td>
            </tr>
     </div>
