{% extends "base.html" %}
{% set active_page = "login" %}

{% block body_content %}
{{ super() }}

<div class="container">
    <div class="row">
        <div class="span8 offset1">
           <h1>Welcome to Slide Atlas</h1>
            <br/>
            <br/>
           <h3> Please sign in or <a class="btn btn-primary" href="login.signup"> Sign Up </a> </h3>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-8 col-md-offset-1">
            <form action="/login.passwd" method="POST" role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2  control-label">Username (email):</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" name="username" id="username" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-sm-2  control-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="passwd" id="passwd" value="">
                    </div>
                </div>
                <input type="hidden" name="next" value="{{next | safe}}">
                <div class="form-group">
                    <label for="passwd" class="col-sm-2  control-label"> </label>
                    <div class="col-sm-8">
                        <button class="btn btn-default" type="submit">Sign In</button>
                        <a href="login.reset.request"> Forgot password </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="span8 offset1">
            <h3>Or login with:</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="/login.facebook" class="btn btn-default"><img class="login-logo" src="/static/img/facebook_32.png"> Facebook</a>
            <a href="/login.google" class="btn btn-default"><img class="login-logo" src="/static/img/google_32.png"> Google</a>
            <a href="/login/shibboleth" class="btn btn-default"><img class="login-logo" src="/static/img/32px-BrownU-CoA.svg.png/"> Brown University</a>
        </div>
    </div>
</div>
{% endblock %}
