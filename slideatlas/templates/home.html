{% extends "base.html" %}
{% set active_page = "home" %}

{% block head_scripts %}
    {{ super() }}
    <script>
        $(document).ready(function (){

             $("#tryit").click(function(event) {
                $.post("login.passwd",{
                      username : "all_demo",
                      passwd : "",
                  }).done(function(data) {
                      window.location = "/sessions";
                  }).error(function() {
                    console.log("Error: Guest login rejected")
                  });
                });
        });

    </script>
{% endblock %}

    <div class="row">
        <img src="/static/img/whole_slide.png" class="img-responsive col-md-5" style="border-radius: 10px!important; padding:0px" >

        <h3> Whole Slide Image Viewer </h3>
