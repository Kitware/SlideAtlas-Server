<!DOCTYPE html>
<html style="width: 100%; height: 100%">
<head>
    <link rel="stylesheet"
          href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
</head>
<body style="width: 100%; height: 100%">
    <div id="map" style="width: 100%; height: 100%"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple,
            maxZoom:9,
            minZoom:0
            });


        // 167936 88064
        map.setMaxBounds([[-1000, 90000],[169000,-1000]]);
        map.setView([0, 0], 0);

        L.tileLayer('/tile_ptiff?z={z}&x={x}&y={y}', {
            tileSize:512,
            maxZoom:9,
            minZoom:0,
            crs: L.CRS.Simple,
            attribution: 'http://slide-atlas.org',
            zoomReverse: true,
            continuousWorld : true
        }).addTo(map);

    </script>
</body>
</html>
