<!DOCTYPE html>
<html style="width: 100%; height: 100%">
<head>
    <link rel="stylesheet"
          href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
</head>
<body style="width: 100%; height: 100%; margin:0px">
    <div style="display: none;"> {{meta |tojson }} </div>
    <div id="map" style="width: 100%; height: 100%"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

    <script>

        var map = L.map('map', {
            crs: L.CRS.Simple,
            maxZoom:{{meta.levels -1}},
            minZoom:0
            });


        // 167936 88064
        map.setMaxBounds([[-1000,{{ meta.height + 1000}}],[{{meta.width + 1000}},-1000]]);
        map.setView([0, 0], 0);

        L.tileLayer('/apiv1/slides/{image}/{x}/{y}/{z}', {
            tileSize:512,
            image: "{{meta.name}}",
            maxZoom:{{meta.levels -1}},
            minZoom:0,
            crs: L.CRS.Simple,
            attribution: '&copy; <a href="http://new.slide-atlas.org">Slide-Atlas</a>',
            zoomReverse: true,
            continuousWorld : true
        }).addTo(map);

    </script>
</body>
</html>
